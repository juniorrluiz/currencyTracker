<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/svg" />
  </head>
  <body>
    <nav>
      <ul>
        <img src="./assets/logo.svg" alt="logo" />

        <li><a href="#">Home</a></li>
        <li><a href="#">Conversor</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <header>
      <div class="hero">
        <div class="title">
          <h1>Currency</h1>
          <h1>Tracker</h1>
          <span>Cotacão do dólar e outras moedas internacionais.</span>
        </div>

        <figure>
          <img src="./assets/logo.svg" alt="" />
        </figure>
      </div>
    </header>

    <div class="container">
      <div class="update">
        <p>Última atualização às 23:59h</p>
        <span class="notification"></span>
      </div>

      <section class="acoes">
        <h3>Ações</h3>
        <span class="line"></span>

        <div class="acoes-content">
          <div class="cards">
            <img src="./assets/bovespa-icon.svg" alt="">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
